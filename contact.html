<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.production.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div>
        <h1>
            <a href="mailto:etmanzer@gmail.com">Contact me</a>
        </h1>
    </div>
    <div>
        <form action="#" method="post" id="contact-form">
            <label class="standard-label" for="contact_name">Name: </label>
            <input type="text" id="contact_name" required><br>

            <label class="standard-label" for="contact-email">Email: </label>
            <input type="email" id="contact-email" required><br>
          
            <label class="standard-label" for="contact-tel">Telephone: </label>
            <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>
          
            <label class="standard-label" for="contact_message">Message: </label>
            <textarea maxlength="240" id="contact_message" required></textarea>
            <input type="submit" value="Send message">
          </form>
    </div>
    <div>
        Evan Jenny<br>

        USA<br>

        Mobile

        Skype <a href="skype:evan jenny"> Evan Jenny</a><br>
        <a href="mailto:etmanzer@gmail.com">ETmanzer@gmail.com</a>
    </div>

</body>
</html>
